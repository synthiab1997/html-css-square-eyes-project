<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="payment">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="MoviesComponent.js"></script>
    <title>payment details</title>
</head>
<body>
    <!-- THE PAGE BANNER -->
    <header class="banner">
        <img src="../assets/images/SquareEyes_Logo.png" class="banner-logo" />
        <nav class="banner-nav">
            <a href="index.html"><i class="fa fa-home fa-3x banner-icon"></i></a>
            <a href="genre.html" class="banner-button">Genre</a>
            <a href="about_us.html" class="banner-button">About us</a>
            <a href="contact_us.html" class="banner-button">Contact us</a>
            <a href="cart.html"><i class="fa fa-shopping-cart fa-3x banner-icon"></i></a>
        </nav>
    </header>

    <!--payment details-->
    <main>
        <section class="payment-details">
            <div class="container">
                <form action="">
                    <div class="form-row">
                        <div class="col">
                            <h2 class="title">Billing address</h2> 
                            <div class="inputbox">
                                <label for="fullname">Full name</label> 
                                <input type="text" id="fullname" placeholder="Enter full name">
                                <input type="text" id="lastname" placeholder="Enter last name">
                                <input type="text" id="email" placeholder="Enter email">
                                <input type="text" id="address" placeholder="Enter address">
                                <input type="text" id="city" placeholder="Enter city">
                                <input type="text" id="postcode" placeholder="Enter postcode"> 
                            </div>
                        </div>
                        <div class="col">
                            <h2 class="title">Payment</h2> 
                            <div class="inputbox">
                                <label for="cards-accepted">Cards accepted</label>
                                <i class="fab fa-cc-visa" aria-hidden="true"></i><span class="sr-only">Visa Card Icon</span>
                                <i class="fab fa-cc-apple-pay" aria-hidden="true"></i><span class="sr-only">Apple Pay Icon</span>
                                <i class="fab fa-cc-mastercard" aria-hidden="true"></i><span class="sr-only">Mastercard Icon</span>
                            </div>
                            <div class="inputbox">
                                <label for="cardholder-name">Cardholder name</label> 
                                <input type="text" id="card-number" placeholder="Enter card number">
                                <input type="text" id="exp-month" placeholder="Enter (MM)">
                                <input type="text" id="exp-year" placeholder="Enter (YYYY)">
                                <input type="text" id="CVV" placeholder="Enter CVV">
                            </div>
                        </div>
                    </div>
                    <a href="checkout_success.html" class="banner-button-c">Proceed to payment</a>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <div class="socialIcons">
                <a href=""><i class="fab fa-facebook"></i></a>
                <a href=""><i class="fab fa-instagram"></i></a>
                <a href=""><i class="fab fa-youtube"></i></a>
                <a href=""><i class="fab fa-twitter"></i></a>
            </div>
        </div>
        <div class="footer-text">
            <p>Terms Of Use / Support / FAQ / Privacy Statement</p>
        </div>
    </footer>
</body>
</html>
